<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Jay's Lab 6</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <h1 class="title is-1 columns">Jay's Lab 6</h1>

      <div
        class="columns is-variable is-6 is-vcentered is-two-third"
      >
        <div class="column is-two-fifths">
          <form action="/api" method="get" class="box">
            <div class="field">
              <label class="label">Enter the zipcode or the type of restaurant</label>
              <div class="control">
                <input class="input" type="text" placeholder="Search..." />
              </div>
            </div>
            <ul class="suggestions" style="list-style-type:disc;"></ul>
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
